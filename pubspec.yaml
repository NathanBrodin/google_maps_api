name: google_maps_api_flutter
description: Integration of Google Maps API for Flutter. This package seamlessly integrates the Google Maps API into your Flutter application, offering type-safe requests and responses, complemented with versatile widgets.
version: 0.0.2
homepage: https://pub.dev/publishers/nathanbrodin.com/packages

environment:
  sdk: '>=3.1.4 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  # To access the LatLng class
  google_maps_flutter: ^2.5.0
  # To perform GoogleMaps API requests
  http: ^1.1.0
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

